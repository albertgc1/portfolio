<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li 
        *ngFor="let photo of photos; let i = index"
        data-target="#carouselExampleIndicators"
        data-slide-to="i"
        class="active">
      </li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let photo of photos; let i = index" class="carousel-item" [class.active]="i == 0">
        <img src="{{ photo }}" class="d-block w-100 vertical" alt="">
      </div>
    </div>
    <a class="carousel-control-prev btn-icons" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next text-primary" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
