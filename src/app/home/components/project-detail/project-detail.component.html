<div *ngIf="project" class="d-flex align-items-center justify-content-between">
    <h3>{{ project.title }}</h3>
    <a *ngIf="auth" [routerLink]="['/register-project', id]" class="btn btn-info">Crear nuevo Detalle</a>
</div>
<hr>

<div *ngIf="project" class="row mb-3">
    <div class="col-md-3">
        <h4>Contenido</h4>
        <ul>
            <li (click)="home()" [class.active]="currentProject.id == project.id">Home</li>
            <li
                *ngFor="let screen of screens"
                [class.active]="screen.id == project.id"
                (click)="show(screen)">
            {{ screen.title }}</li>
        </ul>
    </div>
    <div class="col-md-9">
        <div *ngIf="project.vertical" class="row">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                    <h4>Screenshot</h4>
                    <a *ngIf="project.github" class="d-flex align-items-center" href="{{ project.github }}" target="_blank">
                        <span>Código fuente</span>
                        <img width="30px" class="shadow ml-3" src="../../../../assets/github.svg" alt="github">
                    </a>
                </div>
                <img class="vertical shadow" src="{{ project.photo }}" alt="{{ project.title }}">
            </div>
            <div class="col-md-6">
                <h4>Description</h4>
                <span [innerHTML]="project.description"></span>
            </div>
        </div>
        <div *ngIf="!project.vertical">
            <div class="d-flex align-items-center justify-content-between">
                <h4>Screenshot</h4>
                <a *ngIf="project.github" class="d-flex align-items-center" href="{{ project.github }}" target="_blank">
                    <span>Código fuente</span>
                    <img width="30px" class="shadow ml-3" src="../../../../assets/github.svg" alt="github">
                </a>
            </div>
            <img class="horizontal shadow" src="{{ project.photo }}" alt="{{ project.title }}">
            <h4 class="mt-3">Description</h4>
            <span [innerHTML]="project.description"></span>
        </div>
    </div>
</div>
