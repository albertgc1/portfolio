<h3>Register a new Porject</h3>
<hr>

<div class="col-12 col-md-6 m-auto">
    <form (ngSubmit)="savePorject()">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="title">Title</label>
            <div class="col-md-10">
                <input 
                    type="text" id="title" name="title" [(ngModel)]="project.title" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="description">Description</label>
            <div class="col-md-10">
                <textarea type="text" id="description" name="description" [(ngModel)]="project.description" class="form-control" required></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="tools">Tools</label>
            <div class="col-md-10">
                <input type="text" id="tools" name="tools" [(ngModel)]="project.tools" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-info float-right">Register</button>
    </form>

</div>
